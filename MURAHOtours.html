<!DOCTYPE html>
<html>
<head>
    <title>MURAHO TOURS AND SAFARIS</title>
    <style>
        body {
            background-image: url('re.png');
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: contain;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh;
            font-family: sans-serif;
            background-color: black; /* Set the default background color to black */
            color: white; /* Set default text color to white for better contrast */
        }

        .nav {
            background-color: #333; /* Darker background for the navigation */
            text-align: center;
            width: fit-content;
            margin: 0 auto;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Darker shadow */
            border-radius: 5px;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav li {
            margin: 0;
        }

        .nav a {
            display: block;
            color: #eee; /* Slightly lighter text for links */
            font-size: 1em;
            text-decoration: none;
            padding: 8px 12px;
            width: auto;
            min-width: 60px;
            font-weight: bold;
            transition: background-color 0.3s ease, text-shadow 0.3s ease;
            white-space: nowrap;
        }

        .nav a:hover {
            background-color: #555;
            text-decoration: none;
            text-shadow: 0 0 5px yellow;
        }

        .nav a:active {
            background-color: #777;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        .welcome-text {
            color: yellow; /* Highlight the welcome text */
            font-size: 1.8em; /* Slightly larger */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Stronger shadow */
            animation: shine 2s infinite alternate;
        }

        .welcome-subtext {
            color: #ccc;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .muraho-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0; /* More padding for better visibility */
            color: yellow; /* Highlight the bottom text */
            font-size: 1em;
            background: rgba(0, 0, 0, 0.8); /* Darker background for the bottom bar */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5); /* Darker shadow */
            z-index: 99;
        }

        @keyframes shine {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
                text-shadow: 2px 2px 6px rgba(255, 255, 0, 0.8); /* Stronger glow */
            }
        }

        @keyframes linkShine {
            0% {
                text-shadow: none;
            }
            50% {
                text-shadow: 0 0 5px white;
            }
            100% {
                text-shadow: none;
            }
        }

        .nav a.shining {
            animation: linkShine 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="index.html" class="shining">HOME</a></li>
            <li><a href="dest.html" class="shining">DESTINATION</a></li>
            <li><a href="mo.html" class="shining">MOMENT WITH US</a></li>
            <li><a href="off.html" class="shining">WHAT WE OFFER AFTER A TOUR</a></li>
            <li><a href="cont.html" class="shining">CONTACT</a></li>
        </ul>
    </div>
</body>
</html>
